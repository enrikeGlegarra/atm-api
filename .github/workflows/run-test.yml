name: Run Unit Tests

on:
  push:
    branches:
      - develop

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run Jest tests
      - name: Run Unit Tests
        run: npm run test
